<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    .player {
      background: rgb(238, 238, 238);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    .album-cover {
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .album-cover img {
      width: 100%;
      height: auto;
    }

    .track-info {
      margin-bottom: 20px;
    }

    .track-info h3, .track-info p {
      margin: 0;
      color: #333;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .controls button {
      background: #e0e0e0;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .controls button:hover {
      background: #d0d0d0;
    }

    .play-pause {
      background: #00c853;
      color: white;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-cover">
      <img src="zimiston.jpg" alt="Album Cover">
    </div>
    <div class="track-info">
      <h3 id="track-title">Gi-Fingers</h3>
      <p id="track-artist">Kantin Dudg</p>
    </div>
    <div class="controls">
      <button id="prev-btn">ðŸŽµ</button>
      <button class="play-pause" id="play-pause-btn">â–¶</button>
      <button id="next-btn">ðŸŽµ</button>
    </div>
  </div>

  <audio id="audio">
    <source src="your-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Elementlarni olish
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');

    // Qo'shiqlar ro'yxati
    const songs = [
      { title: "Zimiston", artist: "Asl Wayne", src: "Zimistonn.mp3" },
    //   { title: "Another Song", artist: "Artist Name", src: "another-song.mp3" }
    ];

    let currentIndex = 0;

    // Qo'shiqni yuklash funksiyasi
    function loadSong(index) {
      const song = songs[index];
      trackTitle.textContent = song.title;
      trackArtist.textContent = song.artist;
      audio.src = song.src;
    }

    // Play/Pause funksiyasi
    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "ðŸŽµ";
      } else {
        audio.pause();
        playPauseBtn.textContent = "â–¶";
      }
    }

    // Oldingi qo'shiq
    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    // Keyingi qo'shiq
    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    // Eventlarni ulash
    playPauseBtn.addEventListener('click', togglePlayPause);
    prevBtn.addEventListener('click', prevSong);
    nextBtn.addEventListener('click', nextSong);

    // Birinchi qo'shiqni yuklash
    loadSong(currentIndex);
  </script>
</body>
</html>
